<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="DecodificadorYas.css">
</head>
<body>
    <header>
        <div class="header">    
                    <img src="imagem-logo-alura.png" alt="imagem-logo-alura">
        </div>
    </header>

    <main class="main">
        <form>
        <textarea class="escrever">
            
            
        Digite seu texto
        </textarea>
    </form>
    <div class="warning">
        <img src="bi_exclamation-circle-fill.png" alt="imagem de um círculo com ponto de exclamação no meio">
        <p class="warning_text">Apenas letras minúsculas e sem acento.</p>
    </div>
        <button class="button-main" type="button">
            Criptografar
        </button>
        <button class="button-main" type="button">
            Descriptografar
        </button>
    </main>
    <aside class="aside"></aside>
        <section>
           <img class="aside-image" src="./boneco-com-lupa.png" alt="boneco-com-lupa">
           <div class="aside-message"
           <h2>Nenhuma mensagem encontrada</h2>
           <p>Digite um texto que você deseja criptografar ou descriptografar</p>
        </section>
        <button class="aside-button" type="button">
            Copiar
        </button>
</body>
</html>
